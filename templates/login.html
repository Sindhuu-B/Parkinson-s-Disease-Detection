<div style="max-width:420px; margin:120px auto; background:#fff; padding:24px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.15);">
  <h3 style="text-align:center; margin-bottom:20px;">Login</h3>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div style="padding:10px; border-radius:6px; margin-bottom:12px; background:
            {% if category == 'success' %}#d4edda
            {% elif category == 'danger' %}#f8d7da
            {% elif category == 'warning' %}#fff3cd
            {% else %}#cce5ff{% endif %};
            color:#111;">
          {{ msg }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login', next=request.args.get('next')) }}">
    <div style="margin-bottom:12px;">
      <label style="display:block; font-weight:600;">Username</label>
      <input type="text" name="username" class="form-control" placeholder="admin" required>
    </div>

    <div style="margin-bottom:16px;">
      <label style="display:block; font-weight:600;">Password</label>
      <input type="password" name="password" class="form-control" placeholder="admin" required>
    </div>

    <div style="text-align:center;">
      <button type="submit" class="btn btn-primary" style="padding:10px 22px;">Login</button>
    </div>
  </form>
</div>
